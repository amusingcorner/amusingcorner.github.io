box: debian
build:
  steps:
    - install-packages:
        packages: git ssh-client
    - script:
        name: initialize git submodules
        code: |
              git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.15"
        theme: hugo-future-imperfect
        flags: --buildDrafts=false
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - uetchy/gh-pages:
        token: $GIT_TOKEN
        domain: kuchankahi.com
        path: public
        branch: master